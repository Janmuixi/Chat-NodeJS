<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Chat Javascript FullStack</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="/css/main.css">
    
</head>
<body>

    <nav class="navbar navbar-light bg-warning">
        <a href="/" class="navbar-brand mx-auto">Javascript FullStack</a>
    </nav>

    <div class="container" id="contentWrap">
        <div class="col-md-6 mt-4">
            <div class="card">
                <div class="card-header">
                    <g4>lets Chat</h4>
                </div>
                <div id="chat" class="card-body">
                    <!--Javascript here-->
                </div>
                <form id="message-form" class="card-footer">
                    <div class="input-group">
                        <input type="text" class="form-control" id="message">
                        <div class="input-group-append">
                            <input type="submit" class="btn btn-warning">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card col-md-3">
            <div class="card-header">
                <h3>Users</h3>
            </div>
            <div class="card-body">
                <div id="usernames"></div>
            </div>
        </div>
    </div>

    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
        <div class="card-header">
            <h3>Enter your username:</h3>
        </div>
        <p id="nickError"></p>
        <div class="card-body">
            <form id="nickForm">
                <input type="text" id="nickName" class="form-control">
                <input type="submit" class="btn btn-warning btn-block mt-2">
            </form>
        </div>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js" charset="utf-8"></script>
</body>
</html>
